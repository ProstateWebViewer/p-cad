<template name="aboutModal">
    {{#dialogSimple (extend this id='aboutModal' dialogClass='modal-lg' title='About')}}
        <a target='_blank'
           class='forkOnGithub'
           href="{{githubUrl}}">
            <img src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                 alt="Fork me on GitHub"
                 data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
        </a>
        <div class="logo p-x-3 p-y-3 clearfix">
            <!-- <svg class="logoImage pull-left">
                <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-ohif-logo"}}></use>
            </svg> -->
            <a class="logoText pull-left"
               target="_blank"
               href="http://prostatecancer.ai">
                ProstateCancer.ai
            </a>
        </div>
        <div class="p-x-1 p-y-1 m-y-2">
            <!-- <a class="btn btn-default inline"
               target='_blank'
               href="https://groups.google.com/forum/#!forum/cornerstone-platform">
                Visit the forum
            </a> -->
            <a class="btn btn-default inline"
               target='_blank'
               href="{{githubUrl}}/issues">
                Report an issue
            </a>
        </div>
        <div class="p-y-1 p-x-1">
            <h3>About</h3>
            <table class="table table-responsive">
              <tbody>
                <tr>
                    <td>
                      <p><a target="_blank" href="http://prostatecancer.ai">ProstateCancer.ai</a> is an open-source web-application designed for prostate MRI, developed on
                      <a target="_blank" href="https://github.com/Tesseract-MI/Tesseract">Tesseract-MedicalImaging</a> platform which enables deployment of AI models while simultaneously
                      providing standard image viewing and reporting schemes.</p>

                      <p>The core image viewer of ProstateCancer.ai is developed with <a target="_blank" href="https://github.com/ohif/Viewers">OHIF viewer</a> ,
                      <a target="_blank" href="https://github.com/cornerstonejs/cornerstone">Cornerstone</a>, and
                      <a target="_blank" href="https://github.com/QIICR/dcmqi">dcmqi</a>. ProstateCancer.ai is populated with the
                      <a target="_blank" href="https://wiki.cancerimagingarchive.net/display/Public/SPIE-AAPM-NCI+PROSTATEx+Challenges">data</a>
                      from Radboud University Medical Centre, Nijmegen containing more than 200 MR images with pathological information.</p>

                      <p>AI component is developed with Flask and each AI model is wrapped into an application program interface (API)
                      endpoint. Prediction time is less than a second for each finding on a CPU machine; however,
                      models can be written in a way to benefit from the power of GPUs.</p>
                    </td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="p-y-1 p-x-1">
            <h3>Contact Us</h3>
            <table class="table table-responsive">
              <tbody>
                <tr>
                    <td>
                      <p>ProstateCancer.ai is managed by researchers at <a target="_blank" href="http://medi.cs.queensu.ca/">Medical Informatics Laboratory</a>
                      at Queen's University and <a target="_blank" href="https://www.spl.harvard.edu/">Surgical Planning Laboratory</a> at Harvard Medical School.</p>

                      <p>If you have any questions or potential future collaborations, please feel free to
                      contact: <a href="mailto:sedghi@cs.queensu.ca">Alireza Sedghi</a> , School of Computing, Queenâ€™s University, Kingston, Ontario</p>
                    </td>
                </tr>
              </tbody>
            </table>
        </div>
    {{/dialogSimple}}
</template>
